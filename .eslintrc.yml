root: true
parserOptions:
  ecmaVersion: 2015
  sourceType: module
  ecmaFeatures:
    impliedStrict: true
env:
  node: true
extends: 'eslint:recommended'
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
    - avoidEscape: true
      allowTemplateLiterals: false
  semi:
    - error
    - never
    - beforeStatementContinuationChars: always
  no-unused-vars:
    - error
    - argsIgnorePattern: ^_$
      caughtErrors: all
      caughtErrorsIgnorePattern: ^_$
  no-console: off
  no-empty:
    - error
    - allowEmptyCatch: true
